<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Reviews</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <img src="images/logo.jpg" alt="Logo" class="logo">
        <h1>Tourism in Sudan</h1>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="hotels.html">Hotels</a>
            <a href="visit.html">Most Visited</a>
            <a href="about.html">About Sudan</a>
            <a href="contact.html">Contact</a>
            <a href="reviews.html">Visitor Reviews</a>
        </nav>
    </header>

    <main>
        <div class="content-container">
            <!-- صندوق عرض الصور -->
            <div class="box">
                <h2>Visitor Photos</h2>
                <div id="visitor-photos" class="slideshow">
                    <!-- صور الزوار ستظهر هنا -->
                </div>
            </div>

            <!-- صندوق عرض التعليقات -->
            <div class="box">
                <h2>Visitor Comments</h2>
                <div id="visitor-comments" class="comments-container">
                    <!-- تعليقات الزوار ستظهر هنا -->
                </div>
            </div>

            <!-- صندوق إضافة صورة -->
            <div class="box">
                <h2>Share a Tourist Photo</h2>
                <form id="photo-upload-form" action="/upload-photo" method="POST" enctype="multipart/form-data">
                    <input type="file" id="photo-input" name="photo">
                    <button type="submit">Upload Photo</button>
                </form>
            </div>

            <!-- صندوق إضافة تعليق -->
            <div class="box">
                <h2>Add a Comment</h2>
                <form id="comment-form" action="/add-comment" method="POST">
                    <textarea id="comment-input" name="text" placeholder="Write your comment here..."></textarea>
                    <button type="submit">Submit Comment</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Tourism in Sudan. All rights reserved.</p>
        <div class="social-links">
            <a href="https://www.facebook.com/your-page" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com/your-page" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/your-page" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
